<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MellowCandy Dreamscape</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200;300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400;1,600&family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Dreamcore Palette */
        --color-bg: #fdfbf7;      /* Warm Milk */
        --color-text: #4a4a6a;    /* Muted Blurple */
        --color-accent: #ffb7b2;  /* Soft Pastel Pink */
        --color-gold: #c7ceea;    /* Periwinkle Blue */
        --color-secondary: #e2f0cb; /* Tea Green */
      }
      
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: var(--color-bg);
        color: var(--color-text);
        overflow-x: hidden;
        cursor: none;
      }
      
      .mono { font-family: 'JetBrains Mono', monospace; }
      .serif { font-family: 'Playfair Display', serif; }
      
      /* Ethereal Noise - Texture on top */
      .noise-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 50; /* On top of everything for texture */
        opacity: 0.4;
        mix-blend-mode: overlay;
      }

      /* Bloom Effect Overlay - Moved to background (z-index: 0) and removed blur */
      .dream-bloom {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle at 50% 50%, rgba(255,183,178,0.08), rgba(199,206,234,0.08), rgba(226,240,203,0.08));
        /* backdrop-filter: blur(2px); REMOVED to fix readability */
        pointer-events: none;
        z-index: 0; /* Behind content */
      }

      /* Custom Cursor - Soft Orb */
      .cursor-dot,
      .cursor-outline {
        position: fixed;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        z-index: 9999;
        pointer-events: none;
      }
      .cursor-dot {
        width: 8px;
        height: 8px;
        background-color: var(--color-text);
        box-shadow: 0 0 10px var(--color-accent);
      }
      .cursor-outline {
        width: 40px;
        height: 40px;
        border: 1px solid var(--color-gold);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(1px); /* Cursor blur is fine, keep it localized */
        transition: width 0.3s, height 0.3s, background-color 0.3s, opacity 0.3s;
        opacity: 0.8;
      }
      
      /* Interactive states */
      body.hovering .cursor-outline {
        width: 60px;
        height: 60px;
        background-color: rgba(255, 183, 178, 0.2);
        border-color: var(--color-accent);
      }
      body.hovering .cursor-dot {
        background-color: var(--color-accent);
        transform: translate(-50%, -50%) scale(1.5);
      }

      /* Typography Utilities */
      .text-balance { text-wrap: balance; }
      
      /* Smooth Scrolling */
      html { scroll-behavior: smooth; }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--color-bg); }
      ::-webkit-scrollbar-thumb { background: var(--color-gold); border-radius: 10px; }
      
      ::selection {
        background: var(--color-gold);
        color: #fff;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="dream-bloom"></div>
    <div class="noise-overlay"></div>
    <!-- Essential: Connect the React App Entry Point -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
